<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>s&box key generator</title>
    <script>
        window.onload = () => {
            const code = steamKeygen()
            document.getElementById('code').innerText = code
        }
    </script>
</head>
<body>
    <img class="website-background" src="images/bg.jpg">
    <header>
        <div>
            <h1>
                <b>s&box</b> keygen
            </h1>
        </div>
    </header>
    <main>
        <div>
            <h1>Here's your key!</h1>
            <code id="code" onmousedown="copy()">AAAAA-BBBBB-CCCCC</code>
            <input type="button" value="copy" onmousedown="copy()">
        </div>
    </main>
</body>
</html>
